server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # -----------------------------
    # API reverse proxy
    # -----------------------------
    # All API requests must go via /api/*
    location ^~ /api/ {
        proxy_pass http://api:8000/;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        add_header Cache-Control "no-store";
    }

    # -----------------------------
    # Guardrails: if frontend accidentally calls /samples directly,
    # redirect it to the correct /api path so it won't 405 on nginx.
    # -----------------------------
    location = /samples {
        return 308 /api/samples;
    }
    location = /samples/filter {
        return 308 /api/samples/filter;
    }

    # -----------------------------
    # Static assets caching (only for real files)
    # -----------------------------
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # -----------------------------
    # SPA routing
    # -----------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -----------------------------
    # Basic security headers
    # -----------------------------
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy strict-origin-when-cross-origin;
}
